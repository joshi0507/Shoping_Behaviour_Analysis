# render.yaml
services:
  type: web
  name: proanz-analytics
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: python app.py
  envVars:
    - key: FLASK_ENV
      value: production
    - key: FLASK_DEBUG
      value: False
    - key: PORT
      value: 10000
      sync: false
  disk:
    name: proanz-uploads
    mountPath: /app/uploads
    sizeGB: 1